<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akatsuki MemoryGame</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="gameBord">
      <div id="" class="card" data-icon="deidara">
        <div class="card_front">
          <img
            class="icon"
            src="./assets/deidara.png"
            height="135px"
            width="135px"
          />
        </div>
        <div class="card_back">
          <img
            class="icon"
            src="./assets/akat.jpg"
            height="135px"
            width="135px"
          />
        </div>
      </div>
    </div>

    <div id="gameOver">
      <div>Congrats, you won!</div>
      <button id="restart" onclick="restart()">Play again</button>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
